<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Therapy Bot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-gemBg w-full min-h-screen flex flex-col p-3">
    <main class="w-full min-h-[calc(100vh-1rem)] max-h-[calc(100vh-1rem)] flex flex-col">
      <header class="text-center text-gemtext p-5 text-4xl font-bold">
        The Life Coach Bot 
      </header>

      <!-- chat box -->
       <div class="flex-1 overflow-y-scroll">
        <!-- chat area -->
         <div class=" p-2 flex flex-col gap-4" id="chat-container">
         </div>
       </div>
      <!-- prompt -->
       <form action="" method="post" class="flex items-center gap-5 ml-20 mr-20 p-4" id="chat-form">
        <textarea class="w-full  p-2 rounded-md resize-none focus:outline-none bg-gemtextbg text-gemtext" placeholder="Enter Message Here..." name="prompt" id="prompt" cols="30" rows="2"></textarea>
        <button type="submit">
          <img class="w-12 h-12" src="send.png" alt="send">
        </button>
       </form>

    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
